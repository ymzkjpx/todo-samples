<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<article th:fragment="forSearch">
    <h2>書籍検索</h2>
    <form action="#" method="post" th:action="@{/book/search/}" th:object="${keyword}">
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </ul>
        </div>
        <input placeholder="キーワード" th:field="${keyword.value}" type="text">
        <button name="" type="submit">検索</button>
    </form>
    <th:block th:replace="book/_parts/searchFormContentResult::result"/>
</article>

<article th:fragment="forTodo">
    <h2>書籍検索</h2>
    <form action="#" method="post" th:action="@{/book/todo/}" th:object="${keyword}">
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </ul>
        </div>
        <input placeholder="キーワード" th:field="${keyword.value}" type="text">
        <button name="search" type="submit">検索</button>
    </form>
    <th:block th:replace="book/_parts/searchFormContentResult::result"/>
</article>

</body>
</html>
